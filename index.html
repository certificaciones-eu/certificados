<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Certificados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verificador de Certificados</h1>
            <p>Sistema de validación y descarga de certificados digitales</p>
        </div>
        <div class="image-wrapper">
            <img id="userImage" alt="Imagen del usuario">
            <div id="validatedMessage" class="validated">✔ Validado</div>
        </div>
        <div id="title" class="title"></div>
        <p id="errorMessage" class="error" style="display:none;"></p>
        <button id="downloadBtn" style="display:none;">Descargar Certificado</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
